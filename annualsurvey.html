<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knights of Columbus - Annual Survey of Fraternal Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myTopnav" class="topnav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">☰</a>
    </div>

    <h1>Knights of Columbus - Annual Survey of Fraternal Activity</h1>

    <form id="survey-form">
        <label for="council-number">Council Number:</label>
        <input type="number" id="council-number" required>

        <label for="program-names">Program Name:</label>
        <select id="program-names" required>
            <!-- Options will be populated by JavaScript -->
        </select>

        <div id="custom-name-container" style="display: none;">
            <label for="custom-program-name">Custom Program Name:</label>
            <input type="text" id="custom-program-name">
        </div>

        <label for="program-date">Program Date:</label>
        <input type="date" id="program-date" required>

        <label for="charitable-donations">Charitable Donations ($):</label>
        <input type="number" id="charitable-donations" step="0.01" min="0" required>

        <label for="service-hours">Hours of Service:</label>
        <input type="number" id="service-hours" step="0.1" min="0" required>

        <button type="submit">Submit Program</button>
    </form>

    <div id="annual-survey-section">
        <h2>Generate Annual Survey Report</h2>
        <label for="survey-year">Select Year for Annual Survey:</label>
        <input type="number" id="survey-year" min="2000" max="2099" required>
        <button id="generate-report">Generate Report</button>
        <div id="annual-report-container"></div>
    </div>

    <div id="program-entries-section">
        <h2>View/Edit Program Entries</h2>
        <label class="switch">
            <input type="checkbox" id="toggle-entries">
            <span class="slider round"></span>
        </label>
        <div id="entries-container" style="display: none;">
            <!-- Program entries will be displayed here -->
        </div>
    </div>

    <footer>
        <p>© <span id="copyright-year"></span> Knights of Columbus</p>
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
